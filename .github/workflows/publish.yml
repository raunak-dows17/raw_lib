name: Publish to NPM

on:
  push:
    branches: [main]
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org/"

      - name: Install dependencies
        run: npm ci

      # - name: Build (CJS + ESM + d.ts)
      #   run: npm run build

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          # safety: ensure version is not a placeholder
          node -e "const pkg=require('./package.json'); if(!pkg.version || pkg.version.includes('0.0.0')){console.log('WARN: check package.json version');}"
          npm run publish
